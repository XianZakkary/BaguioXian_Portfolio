<!DOCTYPE html>
<html>
<head>
    <title>Xian's Design Proposal - Contact</title>
    <style>
        body {
            background: #100d22;
            color: #4040a5;
            font-family: arial;
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: "Cyberpunk"; 
            src: url("Cyberpunk.ttf") format("truetype"); 
        }

        header {
            font-family: "Cyberpunk", Arial, sans-serif;
            background-image: url("banner.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 150px;
            color: #ffef0a;
            font-size: 24px;
            text-shadow: -2px 2px 0px #09f4fc;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #372964;
            overflow: hidden;
        }

        nav ul li { float: left; }

        nav ul li a {
            display: block;
            padding: 14px 20px;
            color: #19ac8a;
            text-decoration: none;
        }

        nav ul li a:hover { background: #483970; }

        section { padding: 20px; }

        form { max-width: 500px; margin: auto; }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #19ac8a;
            background: #151026;
            color: #d0d0d0;
            border-radius: 8px;
        }
        input::placeholder, textarea::placeholder { color: #7cb9a9; }

        button {
            padding: 12px 20px;
            background: #19ac8a;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }
        button:hover { background: #0e7e68; cursor: pointer; }
    </style>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

<header>
    <h1>Contact Me</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<section>
    <h2 style="color: #19ac8a;">Send a Message</h2>
    <p>Fill out the form below to get in touch with me. Iâ€™ll respond as soon as possible!</p>

    <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Your Email" required>

        <label>Subject:</label>
        <input type="text" id="subject" placeholder="Subject" required>

        <label>Message:</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="button" onclick="sendMail()">Send</button>
    </form>
</section>

</body>
</html>
